version: '3.1'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    networks:
      - MONGO
    # volumes:
    #   - type: volume
    #     source: MONGO_DATA
    #     target: /data/db
    #   - type: volume
    #     source: MONGO_CONFIG
    #     target: /data/configdb
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - "8081:8081"
    networks:
      - MONGO
    depends_on:
      - mongo
    volumes:
          - ./wait-for-it.sh:/wait-for-it.sh
    command: ["/wait-for-it.sh", "mongo:27017", "--", "npm", "start"]
  go-backend:
    container_name: go-backend
    build:
      dockerfile: Dockerfile
      context: ./go-backend
    ports:
      - "8080:8080"
    networks:
      - MONGO
    depends_on:
      - redis
      - mongo
      - mongo-express
  go-backend-test:
    container_name: go-backend-test
    build:
      dockerfile: Dockerfile.test
      context: ./go-backend
    ports:
      - "8083:8083"
    networks:
      - MONGO
    depends_on:
      - mongo
      - go-backend
    environment:
      - REDIS_HOST=redis
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_USER=admin
      - MONGO_PASS=admin
    volumes:
      - ./test_report:/app/tests
  redis:
    container_name: redis
    image: "redis:alpine"
    networks:
      - MONGO
    ports:
      - "6379:6379"
networks:
  MONGO:
    name: MONGO

